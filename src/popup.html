<!DOCTYPE html>
<html>
<head>
  <title>Book Chapter Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="p-4 bg-gray-900 text-white">
  <h1 class="text-xl font-bold mb-4 flex justify-center">Book Chapter Tracker</h1>

  <div class="flex justify-between mb-4">
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" id="toggle-inputs" class="sr-only peer">
      <span id="custom-checkbox" class="relative w-6 h-6 bg-gray-600 rounded-full peer-checked:bg-green-500">
        <span class="absolute inset-0 m-auto h-3 w-3 bg-gray-900 rounded-full transition-all duration-200"></span>
      </span>
      <span class="ml-3 text-sm font-medium text-gray-300">Inputs</span>
    </label>
    
    <label class="inline-flex items-center cursor-pointer">
      <span class="mr-3 text-sm font-medium text-gray-300">Notifications</span>
      <input type="checkbox" id="toggle-notifications" class="sr-only peer">
      <span id="notifications-checkbox" class="relative w-6 h-6 bg-gray-600 rounded-full peer-checked:bg-green-500">
        <span class="absolute inset-0 m-auto h-3 w-3 bg-gray-900 rounded-full transition-all duration-200"></span>
      </span>
    </label>
  </div>

  <div id="input-container" class="hidden">
    <input type="text" id="link-input" placeholder="Paste link here" class="block w-full p-2 mb-4 text-white border border-gray-600 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500">
    <button id="save" class="w-full px-4 py-2 mb-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">Save</button>
  </div>

  <input type="text" id="search-bar" placeholder="Search books by name" class="block w-full p-2 mb-4 text-white border border-gray-600 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500">

  <div id="books-list" class="space-y-4">
    <!-- Books and chapters will be listed here -->
  </div>

  <script src="parser.js"></script>
  <script src="storageHandler.js"></script>
  <script src="popup.js"></script>  
</body>
</html>
